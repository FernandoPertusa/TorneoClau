<script>
    // Cargar equipos desde el Local Storage al cargar la página
    window.onload = function() {
        const teams = JSON.parse(localStorage.getItem('teams')) || [];
        const teamList = document.getElementById('team-list');
        teams.forEach(team => {
            const li = document.createElement('li');
            li.textContent = team;
            teamList.appendChild(li);
        });
    };

    document.getElementById('team-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const teamName = document.getElementById('team-name').value;
        const li = document.createElement('li');
        li.textContent = teamName;
        document.getElementById('team-list').appendChild(li);
        
        // Guardar el nuevo equipo en el Local Storage
        const teams = JSON.parse(localStorage.getItem('teams')) || [];
        teams.push(teamName);
        localStorage.setItem('teams', JSON.stringify(teams));
        
        document.getElementById('team-name').value = '';
    });

    document.getElementById('show-results').addEventListener('click', function() {
        alert('Aquí se mostrarán los resultados de los partidos.');
    });
</script>
